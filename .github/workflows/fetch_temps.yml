name: Update City Temps

on:
  schedule:
    - cron: "0 18 * * *"   # Runs daily at 00:00 UTC
  workflow_dispatch:       # Allows manual runs

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script
        run: |
          python scripts/fetch_cities_temp.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add assets/data/city_temps.json
          git commit -m "Update city temperatures $(date)" || echo "No changes to commit"
          git push
